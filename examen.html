<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

<!-- Tableau pour afficher la liste des établissements -->
<div class="container">
    <div class="table-wrapper">
    <div class="table-title">
          <div class="row">
              <div class="col-sm-6">
              <h2 id="test">Liste <b>Etablissements</b></h2>
              </div>
              <div class="col-sm-6">
              <!-- Bouton pour afficher la modal -->
              <button type="button" id="addEstablishmentBtn" class="btn btn-success" data-toggle="modal" data-target="#modalEtablissement">+ Ajouter un établissement</button>
    
              </div>
          </div>
    </div>
    <div id="list-selection" class="shadow   bg-white  p-3 mb-5 mt-5 bg-white rounded">
        <table id="establishmentTable" class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Quartier</th>
                <th>Date de création</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="tbodyClasse"></tbody>
          </table>
          <div class="row bg-light" id="message">
            <div class="col-5"> </div>
            <div class= "col-2">
                <p class="position-center mt-3" id="liste-vide"> Liste vide </p>
            </div>
            <div class="col-5"> </div>
        </div>
    </div>
    </div>
    </div>
    
    <!-- Modal -->
<div id="first-modal">
<div class="modal fade" id="modalEtablissement"   tabindex="-1" aria-labelledby="modalEtablissementLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title fs-5" id="modalEtablissementLabel"><span id="titreAjouterEtablissement">Ajouter un etablissement</span><span id="titreModifierEtablissemnt">Modifier un etablissement</span></h3>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body" id="formEtablissement">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary bg-danger" id="closeModalEtablissement" data-dismiss="modal">Fermer</button>
          <!-- <button type="button" class="btn btn-primary">Understood</button> -->
        </div>
      </div>
    </div>
  </div>
 </div>

 <div id="second-modal">
    <div class="modal fade" id="modalClasse"   tabindex="-1" aria-labelledby="modalClasseLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title fs-5" id="modalClasseLabel"><span id="titreAjouterClasse">Ajouter une classe</span><span id="titreModifierClasse">Modifier une classe</span></h3>
              <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body" id="formClasse">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary bg-danger"  id="closeModalClasse" data-dismiss="modal">Fermer</button>
              <!-- <button type="button" class="btn btn-primary">Understood</button> -->
            </div>
          </div>
        </div>
      </div>
 </div>


 <div id="third-modal">
    <div class="modal fade" id="modalEleve"   tabindex="-1" aria-labelledby="modalEleveLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-md">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title fs-5" id="modalEleveLabel"><span id="titreAjouterEleve">Ajouter un eleve</span><span id="titreModifierEleve">Modifier un eleve</span></h3>
              <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body" id="formEleve">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary bg-danger" id="closeModalEleve" data-dismiss="modal">Fermer</button>
              <!-- <button type="button" class="btn btn-primary">Understood</button> -->
            </div>
          </div>
        </div>
      </div>
 </div>

 <div class="modal fade" id="modalSuppression"   tabindex="-1" aria-labelledby="modalSuppressionLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title fs-5" id="modalSuppressionLabel">Supprimer</h3>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body" id="formSuppression">
          
        </div>

        <div> <button type="button" class="btn btn-danger text-center " id="deleteButtonEtablissement">Supprimer</button>
        </div>
        <div> <button type="button" class="btn btn-danger text-center " id="deleteButtonClasse">Supprimer</button>
        </div>
        <div> <button type="button" class="btn btn-danger text-center " id="deleteButtonEleve">Supprimer</button>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary bg-danger" id="closeModalSuppression" data-dismiss="modal">Fermer</button>
          <!-- <button type="button" class="btn btn-primary">Understood</button> -->
